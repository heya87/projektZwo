<div class="row">
  <div class="col-12 mb-3">
    <h4>
      Sign In
    </h4>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">E-Mail</label>
    <input type="string" class="form-control" id="name"
           formControlName="name" [class.is-invalid]="isInvalid('name')">
    <div class="invalid-feedback">
      Username
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="string" class="form-control" id="password"
           formControlName="password" [class.is-invalid]="isInvalid('password')">
    <div class="invalid-feedback">
      Password
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary d-inline m-1">Sign In</button>
    <button (click)="navigateToSignUp()" class="btn btn-primary d-inline m-1">Register</button>
  </div>
</form>
