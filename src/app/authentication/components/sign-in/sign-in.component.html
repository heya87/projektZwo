<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="string" class="form-control" id="name"
           formControlName="name" [class.is-invalid]="isInvalid('name')">
    <div class="invalid-feedback">
      Username
    </div>
  </div>
  <div class="form-group">
    <label for="password">Start time</label>
    <input type="string" class="form-control" id="password"
           formControlName="password" [class.is-invalid]="isInvalid('password')">
    <div class="invalid-feedback">
      Password
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary d-inline">Sign In</button>
</form>
